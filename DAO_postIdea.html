function doSubmit()
				    {
					if (validateText() && validateRadio())
					{

						confirmation += "Idea Title   : " + document.PostIdeaForm.ideatitle.value + "<br />";
						confirmation += "Idea by: " + document.PostIdeaForm.ideaby.value + "<br />";

						confirmation += "Duration: " + document.PostIdeaForm.duration.value + "<br />";
						confirmation += "Distribution Cost: " + document.PostIdeaForm.distributionCost.value + "<br />";
						confirmation += "Key Points: " + document.PostIdeaForm.keyPoints.value + "<br />";
						confirmation += "Your idea has been posted!!.<br /><br />";
     					document.write(confirmation);
				    }
					return;
				    }

function validateText()
				  {
					var transcribed = true;
					var notification = "";
					var ideatitle = document.PostIdeaForm.ideatitle.value;
					var ideaby = document.PostIdeaForm.ideaby.value;	
					var problem = document.PostIdeaForm.problem.value;
					var solution = document.PostIdeaForm.solution.value;
					var estcost = document.PostIdeaForm.estcost.value;
					var duration = document.PostIdeaForm.duration.value;
					var distributionCost1 = document.PostIdeaForm.distributionCost1.value;
					var keyPoints = document.PostIdeaForm.keyPoints.value;
					var days = document.PostIdeaForm.days.value;
					var hours = document.PostIdeaForm.hours.value;
					var mins = document.PostIdeaForm.mins.value;
					var topic = document.PostIdeaForm.topic.value;
				
				if (ideatitle.length == 0) 
					{
						transcribed = false;
						notification += "Please fill the title.\n";
					}
				if (ideaby.length == 0) 
					{
						transcribed = false;
						notification += "Please enter the innovator name.\n";
					}
				if (problem.length == 0) 
					{
						transcribed = false;
						notification += "Please enter the problem description.\n";
					}		
				if (ideatitle.length == 0)
                    {
                        transcribed = false;
                        notification += "Please enter idea title.\n";
                    }
                if (ideaby.length == 0)
                    {
                        transcribed = false;
                        notification += "Please enter the innovator name.\n";
                    }
                if (problem.length == 0)
                    {
                        transcribed = false;
                        notification += "Please enter the problem.\n";
                    }
                if (solution.length == 0)
                    {
                        transcribed = false;
                        notification += "Please enter the solution.\n";
                    }
                if (estcost.length == 0)
                    {
                        transcribed = false;
                        notification += "Please enter the estimated cost.\n";
                    }
                if (duration.length == 0)
                    {
                        transcribed = false;
                        notification += "Phone enter the total duration.\n";
                    }
                if (distributionCost1.length == 0)
                                    {
                        transcribed = false;
                        notification += "Please enter the estimated distribution cost.\n";
                    }
                if (keyPoints.length == 0)
                                    {
                        transcribed = false;
                        notification += "Please enter the key points.\n";
                    }
                if (days.length == 0)
                                    {
                        transcribed = false;
                        notification += "Please enter total number of days.\n";
                    }
                if (hours.length == 0)
                                    {
                        transcribed = false;
                        notification += "Please enter total number of hours.\n";
                    }
                if (mins.length == 0)
                                    {
                        transcribed = false;
                        notification += "Please enter total number of minutes.\n";
                    }
                if (topic.length == 0)
                                    {
                        transcribed = false;
                        notification += "Please enter the description of the Topic.\n";
                    }		
				if (!transcribed)
					{
						alert(notification);
					}
					
					return transcribed;
				}

//Function to validate radio button
				function validateRadio()
				{
					var highlighted = false; 
					
					if (document.PostIdeaForm.radio[0].checked)
					{
						highlighted = true;
					}
					if (document.PostIdeaForm.radio[1].checked)
					{
						highlighted = true;
					}
					if (document.PostIdeaForm.radio[2].checked)
					{
						highlighted = true;
					}										
					if (!highlighted)
					{
						alert("Please select the type calender invite.");
					}
					
					return highlighted;
				}
